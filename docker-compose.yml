
x-airflow-common: &airflow-common
  image: mlops-custom-airflow:latest
  build:
    context: ./infra/airflow
    dockerfile: Dockerfile.ml
  environment: &airflow-environment
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/1
    AIRFLOW__CORE__FERNET_KEY: 46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__WEBSERVER__SECRET_KEY: 'secret_key_secret_key_secret_key_secret_key_secret_key_secret_key'
    AIRFLOW__WEBSERVER__BASE_URL: 'http://owgrant.home/airflow'
    AIRFLOW_UID: ${AIRFLOW_UID:-50000}
    # MLflow connectivity
    MLFLOW_TRACKING_URI: http://mlflow:5000
    MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL}
    AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
    MLFLOW_S3_BUCKET: ${MLFLOW_S3_BUCKET}
    # Git for cloning training code
    GIT_REPO_URL: ${GIT_REPO_URL}
    GIT_BRANCH: ${GIT_BRANCH}
  volumes:
    - ./infra/airflow/dags:/opt/airflow/dags
    - ./infra/airflow/logs:/opt/airflow/logs
    - ./infra/airflow/plugins:/opt/airflow/plugins
    # Mount local ML code for development, overriding the cloned repo if needed
    - ./ml:/opt/airflow/ml_code
    - airflow-ml-data:/opt/airflow/ml
  depends_on:
    - postgres
    - redis
    - mlflow

services:
  postgres:
    image: postgres:14
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 10
    restart: always

  db-backup:
    build:
      context: ./infra/docker-scripts
      dockerfile: Dockerfile.backup
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
      - MLFLOW_S3_ENDPOINT_URL=${MLFLOW_S3_ENDPOINT_URL}
      - MLFLOW_S3_BUCKET=${MLFLOW_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - BACKUP_INTERVAL_SECONDS=3600
    depends_on:
      postgres:
        condition: service_healthy
    command: ["restore_and_loop"]
    healthcheck:
      test: ["CMD", "test", "-f", "/tmp/healthy"]
      interval: 5s
      retries: 5

  redis:
    image: redis:latest
    # ports:
    #   - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50

  mlflow:
    image: mlops-custom-airflow:latest
    build:
      context: ./infra/airflow
      dockerfile: Dockerfile.ml
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "mlflow server
      --backend-store-uri postgresql://airflow:airflow@postgres:5432/mlflow_db
      --default-artifact-root s3://${MLFLOW_S3_BUCKET}/ml-artifacts
      --host 0.0.0.0
      --port 5000
      --workers 4
      --serve-artifacts
      --allowed-hosts '*'
      "
    # ports:
    #   - "5001:5000"
    environment:
      # Disable CSRF protection by overriding the Gunicorn application setting if possible
      # But mostly we rely on --allowed-hosts '*' which we passed in command.
      
      # Ensure Gunicorn accepts requests from any proxy/host
      # --forwarded-allow-ips='*' is critical behind Nginx
      - GUNICORN_CMD_ARGS=--bind=0.0.0.0:5000 --forwarded-allow-ips='*'
      
      - MLFLOW_S3_ENDPOINT_URL=${MLFLOW_S3_ENDPOINT_URL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}

    depends_on:
      - postgres
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    # ports:
    #   - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 30s
      retries: 5
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-worker:
    <<: *airflow-common
    command: celery worker --celery-hostname=celery@%h
    # Explicit hostname to fix Celery crash "AttributeError: 'NoneType' object has no attribute 'split'"
    hostname: airflow-worker
    # GPU Configuration
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    command: version
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      mlflow:
        condition: service_started
      db-backup:
        condition: service_healthy
    environment:
      <<: *airflow-environment
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - airflow-webserver
      - mlflow
    restart: always

volumes:
  postgres-data:
  airflow-ml-data:
