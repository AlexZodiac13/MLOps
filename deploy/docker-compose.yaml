
version: "3.9"

services:
  bot:
    image: ${DOCKER_USERNAME}/reminder-bot:latest
    container_name: reminder-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      model:
        condition: service_started
    env_file: ./.env
    networks:
      - reminder

  postgres:
    image: postgres:17
    container_name: reminder-postgres-db
    restart: unless-stopped
    env_file: ./.env
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - reminder
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  model:
    image: ${DOCKER_USERNAME}/reminder-model:latest
    container_name: reminder-model
    restart: unless-stopped
    networks:
      - reminder
    depends_on:
      postgres:
        condition: service_healthy
    env_file: ./.env

networks:
  reminder:
    driver: bridge


# Структура директории на сервере:
# /home/docker/reminder/
#  ├── docker-compose.yml
#  ├── .env              # переменные окружения (загружаются из base64-секрета)
#  └── postgres/
#       └── data/        # данные БД Postgres
